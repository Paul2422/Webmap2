<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Bayawan Demographic Data</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/TourismSites_2.js"></script>
        <script src="data/Barangay_3.js"></script>
        <script src="data/BrgyBoundary_4.js"></script>
        <script src="data/City_Boundary_5.js"></script>
        <script src="data/Brgy_Hall_6.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_Googlehybrid_1');
        map.getPane('pane_Googlehybrid_1').style.zIndex = 401;
        var layer_Googlehybrid_1 = L.tileLayer('http://mt0.google.com/vt/lyrs=y&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_Googlehybrid_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Googlehybrid_1;
        function pop_TourismSites_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Photo'] !== null ? '<img src="images/' + String(feature.properties['Photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_TourismSites_2_0() {
            return {
                pane: 'pane_TourismSites_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/TourismSites_2.svg',
            iconSize: [38.0, 38.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_TourismSites_2');
        map.getPane('pane_TourismSites_2').style.zIndex = 402;
        map.getPane('pane_TourismSites_2').style['mix-blend-mode'] = 'normal';
        var layer_TourismSites_2 = new L.geoJson(json_TourismSites_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TourismSites_2',
            layerName: 'layer_TourismSites_2',
            pane: 'pane_TourismSites_2',
            onEachFeature: pop_TourismSites_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_TourismSites_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_TourismSites_2);
        function pop_Barangay_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">BARANGAY</th>\
                        <td>' + (feature.properties['BARANGAY'] !== null ? autolinker.link(feature.properties['BARANGAY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DESC</th>\
                        <td>' + (feature.properties['DESC'] !== null ? autolinker.link(feature.properties['DESC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population</th>\
                        <td>' + (feature.properties['Population'] !== null ? autolinker.link(feature.properties['Population'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">HH-SIZE</th>\
                        <td>' + (feature.properties['HH-SIZE'] !== null ? autolinker.link(feature.properties['HH-SIZE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ETHNICITY</th>\
                        <td>' + (feature.properties['ETHNICITY'] !== null ? autolinker.link(feature.properties['ETHNICITY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LAND AREA</th>\
                        <td>' + (feature.properties['LAND AREA'] !== null ? autolinker.link(feature.properties['LAND AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Barangay_3_0() {
            return {
                pane: 'pane_Barangay_3',
                stroke: false,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Barangay_3');
        map.getPane('pane_Barangay_3').style.zIndex = 403;
        map.getPane('pane_Barangay_3').style['mix-blend-mode'] = 'normal';
        var layer_Barangay_3 = new L.geoJson(json_Barangay_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Barangay_3',
            layerName: 'layer_Barangay_3',
            pane: 'pane_Barangay_3',
            onEachFeature: pop_Barangay_3,
            style: style_Barangay_3_0,
        });
        bounds_group.addLayer(layer_Barangay_3);
        function pop_BrgyBoundary_4(feature, layer) {
        }

        function style_BrgyBoundary_4_0() {
            return {
                pane: 'pane_BrgyBoundary_4',
                opacity: 1,
                color: 'rgba(252,133,10,1.0)',
                dashArray: '2.0,4.0',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BrgyBoundary_4');
        map.getPane('pane_BrgyBoundary_4').style.zIndex = 404;
        map.getPane('pane_BrgyBoundary_4').style['mix-blend-mode'] = 'normal';
        var layer_BrgyBoundary_4 = new L.geoJson(json_BrgyBoundary_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BrgyBoundary_4',
            layerName: 'layer_BrgyBoundary_4',
            pane: 'pane_BrgyBoundary_4',
            onEachFeature: pop_BrgyBoundary_4,
            style: style_BrgyBoundary_4_0,
        });
        bounds_group.addLayer(layer_BrgyBoundary_4);
        map.addLayer(layer_BrgyBoundary_4);
        function pop_City_Boundary_5(feature, layer) {
        }

        function style_City_Boundary_5_0() {
            return {
                pane: 'pane_City_Boundary_5',
                opacity: 1,
                color: 'rgba(3,26,28,1.0)',
                dashArray: '12.0,6.0',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_City_Boundary_5');
        map.getPane('pane_City_Boundary_5').style.zIndex = 405;
        map.getPane('pane_City_Boundary_5').style['mix-blend-mode'] = 'normal';
        var layer_City_Boundary_5 = new L.geoJson(json_City_Boundary_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_City_Boundary_5',
            layerName: 'layer_City_Boundary_5',
            pane: 'pane_City_Boundary_5',
            onEachFeature: pop_City_Boundary_5,
            style: style_City_Boundary_5_0,
        });
        bounds_group.addLayer(layer_City_Boundary_5);
        map.addLayer(layer_City_Boundary_5);
        function pop_Brgy_Hall_6(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Brgy_Hall_6_0() {
            return {
                pane: 'pane_Brgy_Hall_6',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Brgy_Hall_6.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Brgy_Hall_6');
        map.getPane('pane_Brgy_Hall_6').style.zIndex = 406;
        map.getPane('pane_Brgy_Hall_6').style['mix-blend-mode'] = 'normal';
        var layer_Brgy_Hall_6 = new L.geoJson(json_Brgy_Hall_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Brgy_Hall_6',
            layerName: 'layer_Brgy_Hall_6',
            pane: 'pane_Brgy_Hall_6',
            onEachFeature: pop_Brgy_Hall_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Brgy_Hall_6_0(feature));
            },
        });
        bounds_group.addLayer(layer_Brgy_Hall_6);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Bayawan Demographic Data</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        var overlaysTree = [
        {label: '<b>Map Layer</b>', selectAllCheckbox: true, children: [
            {label: '<img src="legend/Brgy_Hall_6.png" /> Brgy_Hall', layer: layer_Brgy_Hall_6},
            {label: '<img src="legend/City_Boundary_5.png" /> City_Boundary', layer: layer_City_Boundary_5},
            {label: '<img src="legend/BrgyBoundary_4.png" /> Brgy-Boundary', layer: layer_BrgyBoundary_4},
            {label: '<img src="legend/Barangay_3.png" /> Barangay', layer: layer_Barangay_3},]},
        {label: '<b>Tourism</b>', selectAllCheckbox: true, children: [
            {label: '<img src="legend/TourismSites_2.png" /> Tourism Sites', layer: layer_TourismSites_2},]},
        {label: '<b>Base Map</b>', selectAllCheckbox: true, children: [
            {label: "Google hybrid", layer: layer_Googlehybrid_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_TourismSites_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_TourismSites_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Barangay_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['BARANGAY'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['BARANGAY']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Barangay_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_TourismSites_2,layer_Barangay_3]);
        map.on("zoomend", function(){
            resetLabels([layer_TourismSites_2,layer_Barangay_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_TourismSites_2,layer_Barangay_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_TourismSites_2,layer_Barangay_3]);
        });
        </script>
    </body>
</html>
